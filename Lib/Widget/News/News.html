<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" href="/Public/widget/News/css/news.css" rel="stylesheet"/>
</head>
<body>
<div class="xfui-box xfui-news ">
    <div class="xfui-news-header xfui-news-{$style}">
        <span class="xfui-news-left">动态新闻</span>
        <span class="xfui-news-right">
            <a href="{$more}">[更多]</a>
        </span>
        <div class="clear"></div>
    </div>
    <ul class="xfui-news-content">
        <volist name="postlist" id="plist" mod="2">
            <li class="xfui-news-item
            <eq name='mod' value='1'>
                 egg
            </eq>
            ">
                <a class="xfui-news-desc" href="{$plist.url}">{$plist.title}</a>
                <span class="xfui-news-time">[{$plist.createtime}]</span>
            </li>
        </volist>
    </ul>
</div>
</body>
</html>
