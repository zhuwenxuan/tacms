<script src="__PUBLIC__/js/livevalidation.js" type="text/javascript"></script>
<link rel="stylesheet" href="__PUBLIC__/css/consolidated_common.css" type="text/css"/>
<link rel="stylesheet" href="__PUBLIC__/css/reset.css" type="text/css"/>
<link rel="stylesheet" href="__PUBLIC__/css/adminmain.css" type="text/css"/>
<div class="container solid1">
    <p class="xy"><span class="fontw">当前位置：</span>内容管理 > 修改栏目</p>

    <div class="content">
        <form action="__URL__/update" method="post" enctype="multipart/form-data">
        		<input name="oldparentid" type="hidden" value="{$vo.pid}"/>
	<input name="id" type="hidden" value="{$vo.id}"/>
            <table class="myaddhome">
                <tr class="graybg">
                    <td class="textr" width="10%">
                        <span class="fontw">栏目名称：</span>
                    </td>
                    <td class="textl"  colspan="7">
                        <input maxlength="40" type="text" name="name" class="myinput" value="{$vo.name}" id="f1">
                    </td>
                </tr>
                <tr class="whitebg">
                    <td class="textr" width="10%">
                        <span class="fontw">上级栏目：</span>
                    </td>
                    <td class="textl"  colspan="7">
                     <select name="pid">
         <option value="0" <if condition="$vo.pid eq  0">selected="selected"</if>>首页</option>
       <volist name="categoryList" id="cat">
       <option value="{$cat['id']}" <if condition="$vo['pid'] eq  $cat['id']">selected="selected"</if>>
       {$cat.name}</option>
       </volist>
        </select>
                    </td>
                </tr>
                <tr class="graybg">
                    <td class="textr" width="10%">
                        <span class="fontw">选择列表布局：</span>
                    </td>
                    <td class="textl"  colspan="7">
                   <select name="sitelistlayoutid">
							<option value="1">1</option>
						<volist name="list" id="row">
					<option value="{$row['sitelayoutid']}" <if condition="$row.sitelayoutid eq  vo.sitelistlayoutid">selected="selected"</if>>
					{$row.imageurl}</option>
						</volist>
				</select>
                    </td>
                </tr>
                <tr class="whitebg">
                    <td class="textr" width="10%">
                        <span class="fontw">选择内容布局：</span>
                    </td>
                    <td class="textl"  colspan="7">
             <select name="sitecontentlayoutid">
							<option value="1">1</option>
						<volist name="listcontent" id="row">
					<option value="{$row['sitelayoutid']}" <if condition="$row.sitelayoutid eq  vo.sitelistlayoutid">selected="selected"</if> >{$row['imageurl']}</option>
						</volist>
				</select>
                    </td>
                </tr>
            

                <tr class="graybg">
                    <td class="textr" width="10%">
                        <span class="fontw">选择栏目模型：</span>
                    </td>
                    <td class="textl" colspan="7">
                     {$vo.model.name}
                    </td>

                </tr>
                <tr class="whitebg">
                    <td class="textc btnbg" colspan="8">
                        <input type="submit" value="提 交"/>
                      <input type="button" value="返 回" onclick="window.location.href='__URL__'"/>

                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
	  <script type="text/javascript">
		            var f1 = new LiveValidation('f1', {onlyOnSubmit: true ,validMessage: " "});
		            f1.add(Validate.Presence, {failureMessage: "不能为空!"});
					  var automaticOnSubmit = f1.form.onsubmit;
          f1.form.onsubmit = function(){
	          var valid = automaticOnSubmit();
	          if(valid){return true;}
            return false;
          }
		          </script>
