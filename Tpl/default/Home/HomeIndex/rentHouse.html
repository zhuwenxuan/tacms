<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<script type="text/javascript">
    window.UEDITOR_HOME_URL = "__PUBLIC__/ueditor_1_2_0/";
</script>
<style type="text/css">
        .wrap{font: normal 12px/260% Arial;}
        .red{color:red;}
        .wrong_color {border: 1px solid #E40000;background: #FDF8F8;}
        .box1{font-family: Arial, Helvetica, sans-serif;}
        .box1 td {line-height: 20px;padding-bottom: 15px;}
        .box1 td.t {width: 110px;text-align: right;padding-right: 5px;vertical-align: top;}
        .box1 td select, .box1 td input {margin: 0 4px 0 0;vertical-align: middle!important;vertical-align: baseline;}
    </style>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor_1_2_0/editor_config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor_1_2_0/editor_all_min.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/ueditor_1_2_0/themes/default/ueditor.css"/>
	<script src="http://api.map.baidu.com/api?v=1.3" type="text/javascript"></script>
    <link type="text/css" href="/Public/css/common.css" rel="stylesheet"/>
    <link type="text/css" href="/Public/css/layoutpublish.css" rel="stylesheet"/>
    <script type="text/javascript" src="/Public/jsframe/xf_api.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/css/consolidated_common.css" type="text/css"/>
<script src="__PUBLIC__/js/livevalidation.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
    <div id="header">
        <include file="./Tpl/bluesky/Index/header.html"/>
    </div>
    <div class="wrap">
    <form action="__URL__/insertSellHouse" method="post" enctype="multipart/form-data">
<table cellpadding="0" cellspacing="0" class="box1">
<tbody>
<tr>
    <td class="t">
        <b class="red">*</b> 标 题：
    </td>
    <td>
        <input type="text" name="name" id="name" value="" class="text1" maxlength="25">
        <span id="Title_Tip" class="">
            <span class="c2">
                <span class="action_po">
                    <span class="action_po_top">请输入标题</span>
                    <span class="action_po_bot"></span>
                </span>
            </span>
        </span>
    </td>
</tr>
<tr>
    <td class="t">
        <b class="red">*</b> 标 题：
    </td>
    <td>
        <input type="radio" name="type" value="2" class="text1" maxlength="25" checked=true>求租
        <input type="radio" name="type" value="4" class="text1" maxlength="25">出租
    </td>
</tr>
<tr>
    <td class="t">求租地段：</td>
    <td>
        <select id="regionid" name="regionid">

            <option value="">--区域--</option>
            <volist name="homeRegion" id="hr">
            <option value="{$hr.id}">{$hr.name}</option>
            </volist>
        </select>
        <div class="pop lamp shadow1 post_01" id="localareatiptr" style="display: none; ">
            <a class="close" href="javascript:void(0)"></a>
            <span class="tri_left"></span>
        </div>
    </td>
</tr>
<tr>
    <td class="t">
        <b class="red">*</b> 租 金：
    </td>
    <td>
        <select name="price" id="price">
            <option value="500">500元以下/月</option>
            <option value="500-1000">500-1000元/月</option>
            <option value="1000-1500">1000-1500元/月</option>
            <option value="1500-2000">1500-2000元/月</option>
            <option value="2000-3000">2000-3000元/月</option>
            <option value="3000-4500">3000-4500元/月</option>
            <option value="4500">4500元以上/月</option>
        </select>
        <select name="size" id="size">
            <option selected="selected" value="不限居室">不限居室</option>
            <option value="一居室">一居室</option>
            <option value="两居室">两居室</option>
            <option value="三居室">三居室</option>
            <option value="四居室">四居室</option>
            <option value="四居以上">四居以上</option>
        </select>
        <span id="MinPrice_Tip"></span>
    </td>
</tr>
<tr>
    <td class="t">
        <b class="red">*</b> 补充说明：
    </td>
    <td>
        <div id="div_htmleditor"></div>
        <textarea id="remark" name="remark" class="textarea2 gray" maxlength="2000" focus_height="150"
                  style="height: 70px; "></textarea>
        <span id="Content_Tip" class="">
            <span class="c2">
                <span class="action_po">
                    <span class="action_po_top">请填写补充说明</span>
                    <span class="action_po_bot"></span>
                </span>
            </span>
        </span>
        <div id="divContentValue" style="display:none;"></div>
    </td>
</tr>
<tr>
    <td class="t">
        <b class="red">*</b> 手机或电话：
    </td>
    <td>
        <input class="text2" type="text" id="Phone" name="Phone" value="">
        <span id="Phone_Tip" class="">
            <span class="c2">
                <span class="action_po">
                    <span class="action_po_top">手机或电话不能为空</span>
                    <span class="action_po_bot"></span>
                </span>
            </span>
        </span>
    </td>
</tr>
<tr>
    <td class="t">
        <b class="red">*</b> 联系人：
    </td>
    <td>
        <input type="text" name="realname" id="realname" value="" class="text2" except="" maxlength="6">
        &nbsp;<span>
        <input class="base" type="checkbox" value="1" name="IsBiz">我是经纪人
    </span>
                <span class="jingjiren" id="id_agent_tip">
                    <div id="agent_tip" class="jingjirencon" style="display: none; ">
                    <span name="biz_shenfen" style="display: none; ">您已被系统判定为经纪人身份</span>
                    <p>什么是个人身份？</p>
                    <span>1、业主直接出租/出售<br>2、个人转租</span>
                    <p>什么是经纪人身份？</p>
                    <span>1、房产经纪公司、代理公司的经纪人(与是否有中介费无关)<br>2、二房东<br>3、进行直租/直售的物业公司、开发商</span>
                </div>
</span>
        <span id="goblianxiren_Tip" class="">
            <span class="c2">
                <span class="action_po">
                    <span class="action_po_top">请输入联系人</span>
                    <span class="action_po_bot"></span>
                </span>
            </span>
        </span>
    </td>
</tr>
<tr>
    <td class="t">
    </td>
    <td>
        <input type="submit" id="fabu" class="fabu1" value="马上发布" ct="submit">
    </td>
</tr>
</tbody>
</table>
</form>
</div>
    <div id="footer" class="edui-tpl-footer">
        <include file="./Tpl/bluesky/Index/footer.html"/>
    </div>
</div>
</body>
</html>
