<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<script src="http://api.map.baidu.com/api?v=1.3" type="text/javascript"></script>
    <link type="text/css" href="/Public/css/common.css" rel="stylesheet"/>
    <link type="text/css" href="/Public/css/layoutpublish.css" rel="stylesheet"/>
    <script type="text/javascript" src="/Public/jsframe/xf_api.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/css/consolidated_common.css" type="text/css"/>
<script src="__PUBLIC__/js/livevalidation.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
    <div id="header">
        <include file="./Tpl/bluesky/Index/header.html"/>
    </div>
    <div id="mainContent">
        <div class="content">
       
		    <div class="contentdetail">
           	<div class="detailnav"><ul class="myul cotentul"><li class="floatleft tabred t14w">修改密码</li></ul>
			<div class="bgtab"></div>
			</div>
			<div class="myblod mynewsdetail">
				<div class="titlebg"></div>
				<div class="padding20">
	              	<form action="__URL__/userupdate" method="post" enctype="multipart/form-data">
            <table class="myaddhome" width="100%">
                <tr >
                    <td class="textr" width="150px" >
                        <span class="fontw">旧密码：</span>
                    </td>
                    <td class="textl" >
                        <input maxlength="10" title="必填" type="password" name="oldpwd" class="myinput" id="f1">
                    </td></tr>
					 <tr >
                    <td class="textr" width="150px" >
                        <span class="fontw">新密码：</span>
                    </td>
                    <td class="textl" >
                        <input maxlength="10" title="必填" type="password" name="password" class="myinput" id="f2">
                    </td></tr>
					 <tr >
                    <td class="textr" width="150px" >
                        <span class="fontw">确认密码：</span>
                    </td>
                    <td class="textl" >
                        <input maxlength="10" title="必填" type="password" name="repassword" class="myinput" id="f3">
                    </td></tr>
					 <tr >
                	<td></td>
                    <td><input name="id" type="hidden" value="{$vo.id}"/>
                        <input type="submit" value="修 改" class="back"/>&nbsp;&nbsp;

                    </td>
                </tr></table>
				</form>
				</div>
			</div>
           </div>
        </div>
        <div class="sidebar">
            <include file="./Tpl/bluesky/Index/usercenter.html"/>
        </div>
        <div class="clear"></div>
    </div>

  <script type="text/javascript">
		            var f1 = new LiveValidation('f1', {onlyOnSubmit: true ,validMessage: " "});
		            f1.add(Validate.Presence, {failureMessage: "不能为空！"});
					    f1.add(Validate.Length, { minimum: 5} );
		            var f2 = new LiveValidation('f2', {onlyOnSubmit: true ,validMessage: " "});
		            f2.add(Validate.Presence, {failureMessage: "不能为空！"});
					 f2.add(Validate.Length, { minimum: 5} );
					  var f3 = new LiveValidation('f3',{onlyOnSubmit: true  ,validMessage: " "} );
		           f3.add(Validate.Presence, {failureMessage: "不能为空！"});
			 f3.add(Validate.Length, { minimum: 5} );
					 
					  var automaticOnSubmit = f1.form.onsubmit;
          f1.form.onsubmit = function(){
				var f2 = document.getElementById('f2').value;		
				var f3 = document.getElementById('f3').value;		
	         if(f2 != f3){
			 	alert('新密码与确认密码不一致！');
			 }else{
			  var valid = automaticOnSubmit();
	          if(valid){return true;}else{
			  	alert('提交内容有误，请查看红色提示框！');
			  }
			  }
            return false;
          }
		          </script>  
    <div id="footer" class="edui-tpl-footer">
        <include file="./Tpl/bluesky/Index/footer.html"/>
    </div>
</div>
</body>
</html>
