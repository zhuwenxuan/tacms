<tagLib name="html" />
<include file="Public:header" />
<load href="__PUBLIC__/Js/common.js" />
<div id="main" class="main">
	<script language="JavaScript">
	<!--
		function checkName() {
			ThinkAjax.send('__URL__/checkAccount/', 'ajax=1&account='
					+ $F('account'));
		}
	//-->
	</script>
	<link rel="stylesheet" href="__PUBLIC__/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="__PUBLIC__/css/adminmain.css"
		type="text/css" />
	<div class="container solid1">
		<p class="xy">
			<span class="fontw">当前位置：</span>用户管理 > 添加用户
		</p>

		<div class="content">
			<form action="__URL__/insert" method="post"
				enctype="multipart/form-data">
				<input name="gid" type="hidden" value="{$gid}"/>
				<table class="myaddhome">
					<tr class="graybg">
						<td class="textr" width="10%"><span class="fontw">用户名：</span>
						</td>
						<td class="textl" colspan="7"><input type="text"
							class="myinput medium bLeftRequire" check='Require'
							warning="用户名不能为空" id="account" name="account"></td>
					</tr>
					<tr class="whitebg">
						<td class="textr" width="10%"><span class="fontw">真实姓名：</span>
						</td>
						<td class="textl" colspan="7"><input type="text"
							class="myinput medium bLeftRequire" check='Require'
							warning="用户名不能为空" id="realname" name="realname"></td>
					</tr>
                <tr class="graybg" height="100px;">
                    <td class="textr" width="10%">
                        <span class="fontw">头像：</span>
                    </td>
                    <td class="textl"  colspan="7">
<input  type="file" name="avatar" id="avatar"></td>
                </tr>
                <tr class="whitebg">
						<td class="textr" width="10%"><span class="fontw">电话</span>
						</td>
						<td class="textl" colspan="7"><input type="text"
							class="medium bLeft myinput" id="telephone" name="telephone"></td>
					</tr>
                
					<tr class="graybg">
						<td class="textr" width="10%"><span class="fontw">密码：</span>
						</td>
						<td class="textl" colspan="7"><input type="password"
							class="medium bLeft myinput" name="password"></td>
					</tr>

					<tr class="whitebg">
						<td class="textr" width="10%"><span class="fontw">确认密码：</span>
						</td>
						<td class="textl" colspan="7"><input maxlength="40"
							type="password" name="repassword" class="myinput"></td>
					</tr>
					<tr class="graybg">
						<td class="textr" width="10%"><span class="fontw">状态：</span>
						</td>
						<td class="textl" colspan="7"><SELECT class="small bLeft"
							name="status">
								<option value="1">启用</option>
								<option value="0">禁用</option>
						</SELECT></td>
					</tr>
					<tr class="whitebg">
                    <td class="textr"><span class="fontw">选择角色：</span></td>
                    <td class="textl" colspan="3" id="myconfig">
                        <volist name="roles" id="role">
                            <input type="checkbox"  value="{$role.id}" name="roleIds[]"/> {$role.name}&nbsp;
                        </volist>
                    </td>
                    </tr>
					<tr class="graybg" height="165px">
						<td class="textr" width="10%"><span class="fontw">备注：</span>
						</td>
						<td class="textl" colspan="7"><textarea cols="82" rows="10"
								id="remark" name="remark"></textarea></td>

					</tr>
					<tr class="whitebg">
						<td class="textc btnbg" colspan="8"><input type="submit"
							value="提 交" /> <input type="reset" value="重 置" /> <input
							type="button" value="返 回" /></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
